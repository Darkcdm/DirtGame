<!DOCTYPE html>
<head>
	<title>Game Screen</title>
	<script src="GameScreen.js?check=true"></script>
</head>
<body id="body" onload="loadPage()">
	<div id="MapForm">
		<!--Map Settings-->

		<form method="get">
			Where do you want to start rendering the map?<br />
			<label for="X"> X:</label><br />
			<input
				type="text"
				name="X"
				value="5"
				onkeyup="generateMap('x' ,this.value)"
			/><br />
			<label for="Y"> Y:</label><br />
			<input
				type="text"
				name="Y"
				value="5"
				onkeyup="generateMap('y' ,this.value)"
			/><br />
			<label for="Size">Size:</label><br />
			<input
				type="text"
				name="Size"
				value="10"
				onkeyup="generateMap('size' ,this.value)"
			/><br />
		</form>
	</div>
	<div id="mapArea"></div>
	<div>
		<table id="pendingOrders">
			<tr>
				<th>Pending Orders</th>
			</tr>
			<tr>
				<th>Amount</th>
				<th>Resource</th>
				<th>TTC</th>
			</tr>
		</table>
	</div>

	<div>
		<table id="Inventory">
			<th colspan="2">Inventory</th>
			<tr id="inv">
				<th>Resource</th>
				<th>Amount</th>
			</tr>
		</table>
	</div>
	<div>
		<button onclick="logout()">Log out</button>
	</div>
</body>
